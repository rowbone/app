
<style>
	.header-img {
		width: 110px;
		height: 110px;
	}
	img {
		width: 60px;
		height: 60px;
	}
	.text-32 {
		font-size: 24px;
	}
	.btn-danger-square {
		background-color: #FFFFFF;
		color: #F05050;
		border: 1px solid #F05050;
	}
	.btn-danger-square:hover {
		color: #F05050;
		font-weight: bold;
	}
	.h-30 {
		height: 30px;
	}
</style>

<div ng-controller="StaffInfoCtrl">
	<div class="header-md h pos-fix w-full b-b bg-light dk text-center text-2x">
		<a class="fa fa-angle-left pull-left" ng-click="goBack()"></a>个人信息
	</div>
	<div class="wrapper-md pos-rlt">
		<div class="panel-body m-t-xs">
			<form class="form-horizontal">
				<div class="hbox m-b">
					<div class="col col-xs-3 col-sm-2">
						<span class="thumb-header avatar">
							<img ng-src="{{ entity.PHOTO }}" alt="..." class="thumb-xxs b-2x b-primary header-img" style="width: 80px;height: 80px;border:2px solid #F00B0B;">
						</span>
					</div>

					<div class="col col-xs-4 col-sm-3 v-middle">
						<div class="m-b-xxs text-xlg font-bold">{{ entity.NAME }}</div>
						<!-- <div>{{ entity.GENDER_HR_STAFF_GENDER }}</div> -->
					</div>

					<div class="col col-xs-3 col-sm-2 v-middle">
						<div class="m-b-xxs">
							<a ui-sref="app.cam.sweepHead({staffId:'1422945768950299610293279'})">
								<img ng-src="{{ entity.QR_CODE }}" alt="">
							</a>
						</div>
					</div>
					<div class="col col-xs-2 col-sm-2 v-middle">
						<a class="btn btn-danger-square">关注</a>
					</div>
				</div>

				<div class="form-group">
					<div class="panel-heading text-md bg-primary font-bold">联系方式</div>
				</div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<a href="tel:18825159879" class="">
							<i class="fa fa-phone text-success"></i>
							<span class="m-l-xs">{{ entity.MOBILE }}</span>
						</a>
					</div>
					<div class="col padder-sm v-middle">
						<a>
							<i class="glyphicon glyphicon-envelope text-success"></i>
							<span class="m-l-xs">发短信</span>
						</a>
					</div>
				</div>

				<div class="line b-b b-primary"></div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<a>
							<i class="glyphicon glyphicon-phone-alt text-success"></i>
							<span class="m-l-xs">{{ entity.OFFICE_TEL }}</span>
						</a>
					</div>
				</div>

				<div class="line b-b b-primary"></div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<a>
							<i class="glyphicon glyphicon-share-alt text-success"></i>
							<span class="m-l-xs">{{ entity.MAIL }}</span>
						</a>
					</div>
				</div>

				<div class="line b-b b-primary"></div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<a ui-sref="app.oa.chat({staffId:'1422945768950299610293279'})">
							<i class="fa fa-comments text-info"></i>
							<span class="m-l-xs">在线沟通</span>
						</a>
					</div>
				</div>

				<div class="line b-b"></div>

				<div class="form-group">
					<div class="panel-heading text-md bg-primary font-bold">任职信息</div>
				</div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<label class="control-label">部门：</label>
						<span class="text-#000000-bger">{{ entity.TotalORG_UNIT_NAME }}</span>
					</div>
				</div>

				<div class="line b-b b-primary"></div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<label class="control-label">职位：</label>
						<span>{{ entity.JOBS_ID_HR_JOBS_INFO }}</span>
					</div>
				</div>

				<div class="line b-b b-primary"></div>

				<div class="hbox h-30">
					<div class="col padder-sm v-middle">
						<label class="control-label">职责：</label>
						<span></span>
					</div>
				</div>

				<div class="line b-b"></div>

			</form>
		</div>
	</div>
</div>
