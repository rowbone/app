
<style>
	.b-split {
		border-color: #dcedf5;
	}
	.btn-danger-square {
		background-color: #FFFFFF;
		color: #F05050;
		border: 1px solid #F05050;
	}
	.btn-danger-square:hover {
		color: #F05050;
		font-weight: bold;
		border: 2px solid #F05050;
	}
	
</style>

<div ng-controller="ChildOrgsCtrl">
	<div class="m-t">
		<div class="padder-sm" ng-repeat="org in orgs track by $index">
			<div class="hbox">
				<div class="col v-middle">
					<a ng-click="showDetailInfo(org)">
						<span class="col-xs-8 text-base">{{ org.ORG_UNIT_NAME }}</span>
					</a>
				</div>
				<div class="col v-middle">
					<a class="btn pull-right btn-danger-square" ng-click="collectionConfirm(org)">关注</a>
				</div>
			</div>
			<hr class="b-b b-split">
		</div>
	</div>
</div>
