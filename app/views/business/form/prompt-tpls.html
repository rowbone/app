	<div>
		<h3 class="h3">{{entity.title}}</h3>
	</div>
	<hr>
	<div class="row">
		<form role="form" class="form-horizontal">
			<div class="form-group">
				<div class="col-md-10 col-xs-10 col-md-offset-1 col-xs-offset-1">
					<!-- <textarea class="form-control" name="" id="item" cols="5" rows="5"></textarea> -->
					<input type="text" class="form-control" name="item" id="item" ng-model="entity.item">
				</div>
			</div>
			<div class="form-group">
				<div class="col-md-5 col-xs-5 pull-right">
					<button type="button" class="btn btn-danger" ng-click="cancel(entity.item)">取消</button>
					<button type="button" class="btn btn-primary" ng-click="confirm()">确定</button>
				</div>
			</div>
		</form>
	</div>
