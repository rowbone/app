
<div class="modal-header">
	<div class="modal-title">{{ params.title }}</div>
</div>

<div class="modal-body">
	<div class="row">
		<form action="" class="form-horizontal">
			<div class="form-group">
				<label for="username" class="control-label col-md-2">用户名</label>
				<div class="col-md-9">
					<input type="text" class="form-control" name="username" id="username" ng-model="entity.username">
				</div>
			</div>
			<div class="form-group">
				<label for="email" class="control-label col-md-2">邮箱</label>
				<div class="col-md-9">
					<input type="text" class="form-control" name="email" id="email" ng-model="entity.email">
				</div>
			</div>
		</form>
	</div>
</div>

<div class="modal-footer">
	<button type="button" class="btn btn-success" ng-click="confirm()">确定</button>
	<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
</div>
