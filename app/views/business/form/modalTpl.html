<style>
	.modal-body {
		height: 400px;
		overflow: auto;
	}
</style>

<div class="modal-header">
	<div ng-if="!options.isPC">
		<a class="fa fa-angle-left pull-left text-2x pos-fix" ng-click="cancel()"></a>
		<a class="pull-right text-2x text-primary" ng-click="confirm()">确定</a>
		<div class="text-center text-lg text-2x">请选择</div>
	</div>
	<div ng-if="options.isPC">
	  <span class="modal-title h3" ng-bind="params.title"></span>
	  <a class="glyphicon glyphicon-remove pull-right" ng-click="close()"></a>	
	</div>

</div>
<div class="modal-body">
	<div ng-include="params.innerUrl" autoscroll></div>
</div>
<div class="modal-footer">
	<div ng-if="options.isPC">
		<button type="button" class="btn btn-success" ng-click="confirm()">确定</button>
		<button type="button" class="btn btn-default" ng-click="cancel()">取消</button>
	</div>
</div>
