
<div class="modal-header">
  <span class="modal-title h3" ng-bind="params.title"></span>
  <a class="glyphicon glyphicon-remove pull-right" ng-click="close()"></a>
</div>
<div class="modal-body">
	<span class="h4">{{ params.confirmMsg }}</span>
  <!-- <span class="h4">是否确认删除？</span> -->
</div>
<div class="modal-footer">
  <button class="btn btn-default" ng-click="cancel()">取消</button>
  <button class="btn btn-success" ng-click="confirm()">确定</button>
</div>
