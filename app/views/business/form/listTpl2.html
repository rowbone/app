<style>
	.modal-body {
		height: 400px;
		overflow: auto;
	}
</style>

<table class="table table-striped">
	<thead>
		<tr>
			<th scope="row">
				<label>
					<input type="checkbox">
				</label>
			</th>
			<th>First Name</th>
			<th>Last Name</th>
			<th>Username</th>
		</tr>
	</thead>
	<tbody>
		<tr ng-repeat="item in params.items">
			<th scope="row">
				<input type="checkbox" idIndex="{{ item.id }}" ng-click="click($index)">{{ $index + 1 }}
			</th>
			<td>{{ item.firstName }}</td>
			<td>{{ item.lastName }}</td>
			<td>{{ item.userName }}</td>
		</tr>
	</tbody>
</table>
