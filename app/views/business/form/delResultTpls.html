
<div class="modal-body bg-success" ng-class="{'hidden': !params.success}">
	<span class="glyphicon glyphicon-ok"> {{ params.message }} </span>

<div class="modal-body bg-danger" ng-class="{'hidden': params.success}">
	<span class="glyphicon glyphicon-remove"> {{ params.message }} </span>
</div>
