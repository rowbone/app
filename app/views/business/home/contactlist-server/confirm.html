
<div class="modal-header">
	<style>
		.modal-dialog {
			width: 80%;
			margin-left: 10%;
			margin-right: 10%;
		}
		.modal-body {
			overflow: hidden;
		}
	</style>
	<div class="modal-op">
		<a class="fa fa-angle-left pull-left text-2x pos-fix sm-go-back" ng-click="cancel()"></a>
		<a class="pull-right text-primary sm-confirm" ng-click="confirm()">确定</a>
		<a class="glyphicon glyphicon-remove pull-right md-close" ng-click="close()"></a>
		<div class="text-center text-lg text-2x sel-title">请选择</div>
	</div>

</div>
<div class="modal-body">
	<div ng-if="options.strType != 'remove'">
		<div class="hbox text-center m">
			<span class="col">确认关注</span>
		</div>
		<div class="hbox text-center m">
			<span class="col">{{ entity.NAME || entity.ORG_UNIT_NAME }}</span>
		</div>
	</div>
	<div ng-if="options.strType == 'remove'">
		<div class="hbox text-center m">
			<span class="col">取消关注</span>
		</div>
		<div class="hbox text-center m">
			<span class="col">{{ entity.NAME || entity.ORG_UNIT_NAME }}</span>
		</div>
	</div>
	<div class="hbox text-2x text-center m">
		<a class="glyphicon glyphicon-ok text-success m" ng-click="confirm()"></a>
		<a class="glyphicon glyphicon-remove text-danger m" ng-click="cancel()"></a>
	</div>
</div>
