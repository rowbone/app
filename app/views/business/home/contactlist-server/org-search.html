
<div class="search">
	<div class="hbox padder-md">
		<div class="input-group">
			<input type="text" class="form-control r-3x" ng-model="entity.searchKey" ng-keyup="enterPress($event)" placeholder="搜索">
			<div class="input-group-btn">
			  <button type="button" class="btn btn-primary r-3x" tabindex=-1 ng-click="enterPress($event, 'btn')">
					<i class="fa fa-search"></i>
			  </button>  	  	
			</div>
	  </div>
	</div>

	<div class="hbox m-t-sm">
		<div class="col w-80 p-l-md m-t-sm p-t-sm">
			<label for="" class="control-label text-base">区域：</label>
		</div>
		<div class="col">
			<a class="btn m-xxs r-3x btn-hover-red text-base" ng-class="{'btn-success': entity.areaSelected == area}" ng-repeat="area in entity.area track by $index" ng-click="areaSelect(area)">{{ area.ORG_UNIT_RGN }}</a>
		</div>
	</div>
	
	<div class="hbox m-b">
		<div class="col w-80 p-l-md m-t-sm p-t-sm">
			<label for="" class="control-label text-base">分类：</label>
		</div>
		
		<div class="col">
			<a class="btn m-xxs r-3x btn-hover-red text-base" ng-class="{'btn-success': entity.classifySelected == classify}" ng-repeat="classify in entity.classify track by $index" ng-click="classifySelect(classify)">{{ classify.value }}</a>
		</div>
	</div>

	<div class="m-b" ng-if="options.search">
		<div class="padder-md" ng-if="!entity.searchResults">
			<i class="fa fa-spin fa-spinner"></i>
			<span class="text-md">加载中</span>
		</div>
		<div ng-if="entity.searchResults">
			<div class="hbox bg-primary text-base font-bold padder-sm padder-v-sm">
				<div class="col">
					<span class="text-md">搜索结果</span>
				</div>
			</div>
			<div class="padder-sm padder-v-sm font-bold text-md" ng-if="entity.searchResults && entity.searchResults.length == 0">
				没有符合条件的组织信息
			</div>
			<div>
				<div ng-repeat="result in entity.searchResults track by $index">
					<div class="hbox p b-b">
						<!-- <a class="col col-xs-8" ng-click="showOrgInfo(result)"> -->
						<a conow-modal 
			               full="true"
			               size="lg"
						   url="app/business/cam/organdstaff/org-info-all.html" 
						   controls="OrgInfoAllCtrl" 
						   ng-click="showOrgInfo(result, 'org')" 
						>
							<div>
								<span class="text-md">{{ result.ORG_UNIT_SHORT_NAME }}</span>
							</div>
							<div>
								<span class="text-sm m-t-sm">{{ result.totalName }}</span>
							</div>
						</a>
						<div class="col col-p-sm v-middle m-r">
							<a class="btn btn-danger-square pull-right v-middle" ng-show="!result.isInCollection" ng-click="follow(result, 'org')">关注</a>
							<a class="btn pull-right btn-danger-square" ng-show="result.isInCollection" ng-click="unFollow(result, 'org')">取消关注</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
