
<style>
	.b-split {
		border-color: #dcedf5;
	}
	.btn-danger-square {
		background-color: #FFFFFF;
		color: #F05050;
		border: 1px solid #F05050;
	}
	.btn-danger-square:hover {
		color: #F05050;
		font-weight: bold;
		border: 2px solid #F05050;
	}
	
</style>

<div ng-controller="OrgStaffsCtrl">
	<div class="m-t">
		<div ng-repeat="staff in orgStaffs track by $index">
			<div class="hbox padder">
				<a class="col col-xs-8" ng-click="showStaffInfo(staff)">
					<span class="col-xs-4 text-base">{{ staff.NAME }}</span>
					<small class="col-xs-4">{{ staff.JOBS_ID_HR_JOBS_INFO }}</small>
				</a>
				<!-- <a class="btn pull-right btn-danger-square" ng-click="collectionConfirm(staff)">关注</a> -->
				<div class="col v-middle m-r-md">
					<a class="btn btn-danger-square pull-right v-middle" ng-show="!staff.isInCollection" ng-click="collectionConfirm(staff, 'add')">关注</a>
					<a class="btn pull-right btn-danger-square2" ng-show="staff.isInCollection" ng-click="">已关注</a>
				</div>
			</div>
			<hr class="b-b b-split">
		</div>
	</div>
</div>
