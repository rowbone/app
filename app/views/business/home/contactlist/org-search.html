
<style>
	.btn-hover-red:hover {
		color: #EB6565;
	}
	.btn-danger-square {
		background-color: #FFFFFF;
		color: #F05050;
		border: 1px solid #F05050;
	}
	.btn-danger-square:hover {
		color: #F05050;
		font-weight: bold;
		border: 2px solid #F05050;
	}
	.btn-primary-square {		
		background-color: #FFFFFF;
		color: #23B7E5;
		border: 1px solid #23B7E5;
	}
	.btn-primary-square:hover {
		color: #23B7E5;
		font-weight: bold;
		border: 2px solid #23B7E5;
	}
	.result-item:hover {
		background-color: #D9AEAE;
	}
</style>
<div class="search">
	<div class="hbox padder-md">
		<div class="input-group">
			<input type="text" class="form-control input-lg r-3x" ng-model="entity.searchKey" placeholder="搜索" autofocus>
			<div class="input-group-btn">
			  <button type="button" class="btn btn-primary input-lg r-3x" tabindex=-1 ng-click="enterPress($event)">
					<i class="fa fa-search"></i>
			  </button>  	  	
			</div>
	  </div>
	</div>

	<div class="hbox m-t-sm">
		<div class="col col-xs-2 col-md-1 p-t-sm p-l-md">
			<label for="" class="control-label text-md">区域：</label>
		</div>
		<div class="col col-xs-10 col-md-11">
			<a class="btn m-xxs r-3x btn-hover-red text-md" ng-class="{'btn-success': entity.areaSelected == area}" ng-repeat="area in entity.area track by $index" ng-click="areaSelect(area)">{{ area.ORG_UNIT_RGN }}</a>
		</div>
	</div>
	<div class="hbox m-b">
		<div class="col col-xs-2 col-md-1 p-t-sm p-l-md">
			<label for="" class="control-label text-md">分类：</label>
		</div>
		<div class="col col-xs-10 col-md-11">
			<a class="btn m-xxs r-3x btn-hover-red text-md" ng-class="{'btn-success': entity.classifySelected == classify}" ng-repeat="classify in entity.classify track by $index" ng-click="classifySelect(classify)">{{ classify.value }}</a>
		</div>
	</div>

	<div class="m-b" ng-if="options.search">
		<div class="padder-md" ng-if="!entity.searchResults">
			<i class="fa fa-spin fa-spinner"></i>
			<span>加载中</span>
		</div>
		<div ng-if="entity.searchResults">
			<div class="hbox v-middle bg-primary font-bold text-md padder-v-xxs p-l-sm">
				<div class="col">
					<span>搜索结果</span>
				</div>
			</div>
			<div class="padder-sm padder-v-sm font-bold" ng-if="entity.searchResults && entity.searchResults.length == 0">
				没有符合条件的组织信息
			</div>
			<div class="m-t">
				<div ng-repeat="result in entity.searchResults track by $index">
					<div class="hbox padder b-b padder-v-sm result-item">
						<a conow-modal 
	             full="true"
	             size="lg"
						   url="app/business/cam/organdstaff/org-info-all.html" 
						   controls="OrgInfoAllCtrl" 
						   ng-click="showOrgInfo(result, 'org')"
						>
							<div>
								<span class="text-md">{{ result.ORG_UNIT_SHORT_NAME }}</span>
							</div>
							<div>
								<span class="text-xs m-t-sm">{{ result.totalName }}</span>
							</div>
						</a>
						<div class="col v-middle">
							<a class="btn btn-danger-square pull-right v-middle" ng-click="collectionConfirm(result)">关注</a>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>
