<div class="no-padder">
	<div ng-if="options.collectionNone" class="hbox padder-md text-center v-middle">
		<div class="h-full"></div>
		<div class="">您目前还没有任何关注的人或组织</div>
		<div class="m-t-sm">
			<a class="text-success" ng-click="addCollection()">
				<div>
					<i class="fa fa-plus-circle text-4x"></i>
				</div>
				<div class="m-t-sm">
					添加联系人或组织
				</div>
			</a>
		</div>
	</div>

	<div ng-if="!options.collectionNone">
		<div class="contact-list-search">
			<div class="hbox padder-md">
				<!-- <div class="input-group"> -->
					<button type="button" class="form-control btn input-lg r-3x bg-white" ng-model="query" ng-keyup="enterPress($event)" ng-click="openSearchModal()">
						<i class="fa fa-search m-r-xs"></i>搜索
					</button>

					  <button type="button" class="btn btn-primary input-lg r-3x" tabindex=-1>

					  </button>  	  	
					</div> -->
			  <!-- </div> -->
			</div>
		</div>
<div class="contact-list-content">
		<div class="hbox m-t-xs m-b-xs bg-primary lter text-md">
			<a class="col bg-primary text-md font-bold padder-sm padder-v-sm" ng-click="options.collectionOrgExpand = !options.collectionOrgExpand">
				<span>关注的组织(</span>
				<span class="text-danger"> {{ collections.orgs.length }}</span>
				<span>)</span>
				<i class="fa text-xlg p-r pull-right" ng-class="{true: 'fa-angle-down', false: 'fa-angle-right'}[options.collectionOrgExpand]"></i>
			</a>
		</div>
		<div class="collections" ng-show="options.collectionOrgExpand">
			<div class="" ng-repeat="org in collections.orgs | filter:query | orderBy:'groupCode' track by $index">
				<div class="hbox b-b padder-v-sm">
					<a class="col collections-items" ng-click="showDetailInfo(org, 'org')">
						<div class="padder-sm">
							<div>
								<span class="text-md">{{ org.name }}</span>
							</div>
							<div>
								<span class="m-t-xs text-xs">{{ org.fullName }}</span>	
							</div>
						</div>
					</a>
					<!-- <div class="col v-middle">
						<button type="button" class="btn btn-danger-square pull-right">取消关注</button>
					</div> -->
				</div>
			</div>
		</div>

		<div class="m-b" ng-repeat="group in collections.personsGroup track by $index">
			<div class="hbox m-t-sm m-b-sm bg-primary lter text-md">
				<a class="col bg-primary text-md font-bold padder-sm padder-v-sm" ng-click="group.expanded = !group.expanded">
					<span class="text-md">{{ group.label }}(</span>
					<span class="text-danger"> {{ group.persons.length }}</span>
					<span>)</span>
					<i class="fa text-xlg p-r pull-right" ng-class="{true: 'fa-angle-down', false: 'fa-angle-right'}[group.expanded]"></i>
				</a>
			</div>
			<div ng-if="group.expanded">
				<div class="hbox b-b m-xs">
					<a class="col text-center font-bold padder-sm padder-v-sm" ng-class="{'bg-primary': subLabel == group.selectedSub }" ng-repeat="subLabel in group.subLabels" ng-click="collectionPersonFilter(group, subLabel)">
						<span class="text-center text-base">
							{{ subLabel }}
						</span>
						<!-- <span class="col bg-primary" ng-if="!$last">&nbsp;</span> -->
					</a>
				</div>
				<div class="" ng-if="person.groupCode == group.selectedSub" ng-repeat="person in group.persons | filter:query track by $index">
					<div class="hbox b-b padder-v-sm">
						<a class="col collections-items" ui-sref="app.oa.chat({staffId:'{{person.id}}'})">
							<div class="col pull-left padder-sm">
								<img ng-src="{{person.headImg}}" alt="">
							</div>
							<div class="col padder padder-v v-middle">
								<div>
									<span ng-class="text-md">{{ person.name }}</span>
								</div>
								<div>
									<span class="m-t-xs text-xs">{{ person.fullName }}</span>
								</div>
							</div>
						</a>
					</div>
				</div>
			</div>
		</div>
</div>
