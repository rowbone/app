
<style>
	.text-4x {
		font-size: 8em;
	}
	.h-full {
		height: 100px;
	}
	.btn-danger-square {
		background-color: #FFFFFF;
		color: #F05050;
		border: 1px solid #F05050;
	}
	.btn-danger-square:hover {
		color: #F05050;
		font-weight: bold;
		border: 2px solid #F05050;
	}
	.collections-items:hover {
		background-color: #DCD2D2;
	}
	.b-split {
		border-color: #dcedf5;
	}
</style>
<div class="no-padder">
	<div ng-if="options.collectionNone" class="hbox padder-md text-center v-middle">
		<div class="h-full"></div>
		<div class="">您目前还没有任何关注的人或组织</div>
		<div class="m-t-sm">
			<a class="text-success" ng-click="addCollection()">
				<div>
					<i class="fa fa-plus-circle text-4x"></i>
				</div>
				<div class="m-t-sm">
					添加联系人或组织
				</div>
			</a>
		</div>
	</div>

	<div ng-if="!options.collectionNone">
		<div class="hbox padder-md">
			<div class="input-group">
				<input type="text" class="form-control input-lg r-3x" ng-model="query" ng-keyup="enterPress($event)" placeholder="搜索" autofocus>
				<div class="input-group-btn">
				  <button type="button" class="btn btn-primary input-lg r-3x" tabindex=-1>
						<i class="fa fa-search"></i>
				  </button>  	  	
				</div>
		  </div>
		</div>

		<div class="hbox m-t-sm m-b-md bg-primary lter text-md">
			<a class="col bg-primary text-md font-bold padder-sm padder-v-sm" ng-click="options.collectionOrgExpand = !options.collectionOrgExpand">
				<span>关注的组织(</span>
				<span class="text-danger font-bold"> {{ collections.orgs.length }}</span>
				<span>)</span>
				<i class="fa text-xlg p-r pull-right" ng-class="{true: 'fa-angle-down', false: 'fa-angle-right'}[options.collectionOrgExpand]"></i>
			</a>
		</div>
		<div class="collections" ng-show="options.collectionOrgExpand">
			<div class="padder-sm" ng-repeat="org in collections.orgs | filter:query | orderBy:'groupCode' track by $index">
				<div class="hbox">
					<a class="col collections-items" ng-click="showDetailInfo(org, 'org')">
						<div>
							<span class="text-md">{{ org.name }}</span>
						</div>
						<div>
							<span class="m-t-xs text-xs">{{ org.fullName }}</span>	
						</div>
					</a>
					<!-- <div class="col v-middle">
						<button type="button" class="btn btn-danger-square pull-right">取消关注</button>
					</div> -->
				</div>
				<hr class="b-b b-split">
			</div>
		</div>

		<div class="hbox m-t-sm m-b-md bg-primary lter text-md">
			<a class="col bg-primary text-md font-bold padder-sm padder-v-sm" ng-click="options.collectionPersonExpand = !options.collectionPersonExpand">
				<span>关注的人(</span>
				<span class="text-danger font-bold"> {{ collections.persons.length }}</span>
				<span>)</span>
				<i class="fa text-xlg p-r pull-right" ng-class="{true: 'fa-angle-down', false: 'fa-angle-right'}[options.collectionPersonExpand]"></i>
			</a>
		</div>
		<div class="collections" ng-show="options.collectionPersonExpand">
			<div class="padder-sm" ng-repeat="person in collections.persons | filter:query | orderBy:'groupCode' track by $index">
				<div class="hbox">
					<a class="col collections-items" ng-click="showDetailInfo(person, 'person')">
						<div>
							<span ng-class="text-md">{{ person.name }}</span>
						</div>
						<div>
							<span class="m-t-xs text-xs">{{ person.fullName }}</span>
						</div>
					</a>
					<!-- <div class="col v-middle">
						<button type="button" class="btn btn-danger-square pull-right">取消关注</button>
					</div> -->
				</div>
				<hr class="b-b b-split">
			</div>
		</div>
	</div>
</div>
