
<style>
	.m-l-r-40 {
		margin: 0 40px;
	}
</style>
<div ng-controller="contactListCtrl2">
	<div class="panel panel-default no-padder">
		<div class="panel-body bg-primary text-center text-2x">通讯录</div>
	</div>
	<div class="panel panel-default no-padder">
		<div class="panel-body text-center text-2x">
			<div class="btn-group m-l-r-40">
				<button type="button" class="btn btn-default">关注</button>
				<button type="button" class="btn btn-default">找人</button>
				<button type="button" class="btn btn-default">找组织</button>
				<button type="button" class="btn btn-default">组织树</button>
			</div>
		</div>
	</div>
	<div class="no-padder">
		<input type="text" class="form-control btn-rounded input-lg" placeholder="搜索">
	</div>
	<div class="no-padder">
		<div>关注的组织（<span class="text-primary"> {{ collections.org.length }}</span>）</div>
		<div ng-repeat="org in collections.org track by $index">
			<span>{{ org.name }}</span>
			<small>{{ org.name }}</small>
		</div>
		<div>关注的人（）</div>
	</div>
</div>
