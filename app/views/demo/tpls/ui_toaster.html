<title-bar name="消息提示"></title-bar>
<div class="wrapper-md pos-rlt" ng-controller="ToasterDemoCtrl">
  <!-- 消息提示指令 -->
  <toaster-container toaster-options="{'position-class': 'toast-top-right', 'close-button':true}"></toaster-container>
  <!-- / 消息提示指令 -->
  <div class="row">
    <div class="col-sm-6">
      <div class="form-group">
        <input type="text" class="form-control" placeholder="输入标题..." ng-model="toaster.title">
      </div>

      <div class="form-group">
        <textarea class="form-control" placeholder="输入消息" rows="5" ng-model="toaster.text"></textarea>
      </div>
    </div>
    <div class="col-sm-6">
      <label>消息类型</label>
      <div class="radio">
        <label class="i-checks">
          <input type="radio" name="toasts" ng-model="toaster.type" value="success">
          <i></i>
          完成
        </label>
      </div>
      <div class="radio">
        <label class="i-checks">
          <input type="radio" name="toasts" ng-model="toaster.type" value="info">
          <i></i>
          信息
        </label>
      </div>
      <div class="radio">
        <label class="i-checks">
          <input type="radio" name="toasts" ng-model="toaster.type" value="wait">
          <i></i>
          等待
        </label>
      </div>
      <div class="radio">
        <label class="i-checks">
          <input type="radio" name="toasts" ng-model="toaster.type" value="warning">
          <i></i>
          警告
        </label>
      </div>
      <div class="radio">
        <label class="i-checks">
          <input type="radio" name="toasts" ng-model="toaster.type" value="error">
          <i></i>
          错误
        </label>
      </div>
    </div>
  </div>

  <button class="btn btn-info" ng-click="pop()">显示</button>

</div>
