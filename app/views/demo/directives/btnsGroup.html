<title-bar name="btns group demo"></title-bar>

<div class="wrapper-md pos-rlt" ng-controller="DialogDemoCtrl">
	<div class="row">
		<div class="col-sm-6">
			<div class="panel panel-default">
				<div class="panel-heading font-bold">页面操作按钮演示</div>
				<div class="panel-body">
					<form role="form" class="form-horizontal">
						<div class="form-group">
							<label for="username" class="control-label col-sm-2">用户名</label>
							<div class="col-sm-10">
								<input type="text" class="form-control" name="username" id="username" ng-model="entity.username">
							</div>
						</div>

						<div class="form-group">
							<label for="password" class="control-label">密码</label>
							<input type="text" id="password" name="password" class="form-control" ng-model="entity.password" required>
						</div>

						<div btnsgroup data-params-save="users/signin, app/form/selectForm" data-params-submit="{'type': 'post','url': 'users/signin', 'redirectUrl': 'app/form/selectForm'}"></div>

					</form>
				</div>
			</div>
		</div>
	</div>
</div>
