
<div class="bg-light dk b-b header-md h">
  <h1 class="m-n text-center font-thin h3">一些测试问题和知识点</h1>
</div>
<style>
	.form-group {
		border: 1px solid #000;
	}
</style>
<div class="wrapper-md">
	
	<div class="row">

		<div class="col-md-6 col-sm-12">
			<div class="panel panel-info" ng-controller="ngBindCtrl">
				<div class="panel-heading">
					<div class="panel-title">ngBind</div>
				</div>
				<div class="panel-body">
					<div class="form-group">
						<label for="">ng-bind</label>
						<div ng-bind="vm.info"></div>
					</div>

					<div class="form-group">
						<label for="">ng-bind 多个</label>
						<div ng-bind="{{ vm.name }} {{ vm.age }}"></div>
					</div>

					<div class="form-group">
						<label for="">ng-bind-template</label>
						<div ng-bind-template="{{ vm.name }} {{ vm.age }}"></div>
					</div>

					<div class="form-group">
						<label for="">ng-bind-html(unsafe)</label>
						<div ng-bind-html="vm.html"></div>
					</div>

					<div class="form-group">
						<label for="">ng-bind-html(safe)</label>
						<div ng-bind-html="safeHtml"></div>
					</div>

					<div class="form-group">
						<label for="">compile-bind-html</label>
						<div compile-bind-html="vm.html"></div>
					</div>

					<div class="form-group">
						<label for="">ng-include</label>
						<div ng-include="'template1'"></div>
					</div>
				</div>
			</div>

			<script type="text/ng-template" id="template1">
				<div class="container">
					<div class="title">{{ vm.info }}</div>
					<div class="content">content</div>
				</div>
			</script>
		</div>
	</div>

</div>
