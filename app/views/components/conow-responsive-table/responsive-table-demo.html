
<title-bar name="conow responsive table"></title-bar>

<div class="wrapper-md pos-rlt h-auto" ng-controller="responsiveTableDemoCtrl">
	<div class="row col">
		<div class="panel panel-info">
			<div class="panel-heading">
				<div class="panel-title">组件演示</div>
			</div>
			<div class="panel-body">
				<div class="m-t-sm">
					<pre>{{ optiosn | json }}</pre>
					<!-- <div class="form-group">
						<input type="text" ng-model="options.">
					</div> -->
				</div>
				<div class="m-t-sm">
					<table ng-table="tableParams" class="table table-hover bg-white ng-table-rowselected" show-filter="true">		
						<tbody>
							<tr ng-repeat="user in $data track by $index" ng-class="{'row-selected': user.$selected}" ng-click="changeSelection(user, $event)">
								<td data-title="'序号'">{{ (tableParams.page() - 1) * tableParams.count() + $index + 1}}</td>
								<td data-title="'姓名'" ng-bind="user.name" sortable="'name'" filter="{ 'name': 'text' }"></td>
								<td data-title="'年龄'" ng-bind="user.age" sortable="'age'" filter="{'age': 'text'}"></td>
								<td data-title="'性别'" ng-bind="user.sex" sortable="'sex'" filter="{'sex': 'text'}"></td>
							</tr>
						</tbody>
					</table>
					
					<div class="m-t form-group">
						<button class="btn btn-primary" ng-click="dataChange()">数据修改</button>
					</div>
				</div>

			</div>
			<div class="panel-footer">
				@ng-table:
				<a href="https://github.com/esvit/ng-table" target="_blank" class="text-primary" title="ng-table">Github地址</a>
			</div>
		</div>
				</div>

	<div class="row">
		<div class="col-md-6 col-sm-12">
			<div class="panel panel-info">
				<div class="panel-heading">
					<div class="panel-title">使用说明</div>
				</div>
				<div class="panel-body"></div>
			</div>
		</div>
		
	</div>

</div>
