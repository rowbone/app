	<div class="search-container" ng-if="search && 'separate'!=search">
		<input type="text" placeholder="Search" ng-model="$parent.globalSearch" class="search form-control">
	</div>

	<div class="clearfix"></div>
	
	<div class="back-cover">
		<table class="table object-table" ng-mousedown="resizeStart($event)" ng-mouseup="resizeEnd($event)">
			<thead ng-if="!customHeader">
				<tr>
					<th>
						<label class="i-checks" ng-if="options.isShowCheckbox" ng-show="select == 'multiply'">
							<input type="checkbox" class="header-checkbox col-header" ng-checked="isAllSelected()" ng-click="headerCheckboxClick()">
							<i></i>
						</label>
					</th>
					<th ng-repeat="head in headers track by $index" 
						ng-click="sortBy(fields[$index])" 
						ng-class="headerIsSortedClass(head)" 
						class="sortable col-header" header-generate>{{head}} 
						<div ng-if="resize" class="resize"></div>
					</th>
				</tr>
			</thead>

			<thead ng-if="!customHeader && 'separate' === search" >
				<tr>
					<th ng-repeat="head in headers track by $index" class="separate">
					<i class="glyphicon glyphicon-search search_icon separate"></i>
						<input type="text" ng-model="columnSearch[head]" placeholder="{{head}}..." class="form-control search separate">
					</th>
				</tr>
			</thead>	

			<tbody ng-if="!findBody">
				<!-- remove select-row class -->
				<!-- <tr id="rowTr" ng-click="setSelected(item)" ng-class="{'selected-row':ifSelected(item)}">  -->
				<tr id="rowTr" ng-click="setSelected(item)"> 
				<!-- <= will inject ng-repeat -->
					<!-- params: headers and fields -->
					<td ng-if="!editable" ng-repeat="field in fields">{{item[field]}}</td>
					<td ng-if="editable" editable ng-repeat="field in fields">
						<span contenteditable ng-model="item[field]">{{item[field]}}</span>
					</td>
				</tr>

			</tbody>

		</table>

	</div>

	<div class="loading" ng-show="options.dataIsLoading">
		<span class="glyphicon glyphicon-refresh glyphicon-refresh-animate"></span> Loading Data...
	</div>

	<paging ng-if="paging" data-display="display" count="$filtered.length" options="pagingOptions" class="object-table-paging" ng-hide="options.dataIsLoading"></paging>

	<div class="clearfix"></div>

</div>
