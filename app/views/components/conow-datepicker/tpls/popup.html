
<div>
	<style>
		@media (max-width: 767px) {
			.dropdown-menu {
				position: fixed;
				top: inherit;
				bottom: 0px;
				left: 0;
				right: 0;
				width: 100%;
			}

			.dropdown-menu table th, .dropdown-menu table td {
				/*width: 13.5%;*/
				width: 1%;
			}

			.overlayer {
				/*display: none;*/
				width: 100%;
				height: 100%;
				top: 0;
				left: 0;
				background-color: black;
				z-index: 999;
				position: absolute;
				opacity: 0.8
			}
		}
	</style>
		<ul class="dropdown-menu" ng-style="{display: (isOpen && 'block') || 'none'}" ng-keydown="keydown($event)">
		  <li ng-transclude></li>
		  <li ng-if="showButtonBar" style="padding:10px 9px 2px">
		  	<span class="btn-group pull-left">
			  	<button type="button" class="btn btn-sm btn-info" ng-click="(dateSelect.mode=='time'||dateSelect.mode=='datetime')?select('now'):select('today')">{{ (dateSelect.mode=='time'||dateSelect.mode=='datetime')?'现在':(dateSelect.mode=='year'?'今年':(dateSelect.mode=='month'?'本月':'今天')) }}</button>
			    <button type="button" class="btn btn-sm btn-danger" ng-click="select(null)">{{ getText('clear') }}</button>
		    </span>
		    <button type="button" class="btn btn-sm btn-success pull-right" ng-click="(dateSelect.mode=='time'||dateSelect.mode=='datetime')?dateSelection():close()">{{ (dateSelect.mode=='time'||dateSelect.mode=='datetime')?'确定':'关闭' }}</button>
		  </li>
		</ul>
</div>
