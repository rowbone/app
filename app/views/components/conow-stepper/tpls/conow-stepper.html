<div>
    <style>
    @media (max-width: 767px) {
        .b-bottom {
            border-bottom: 1px solid #ccc!important;
        }
        .stepper-box-outer {
            float: right;
            padding: 5px 0;
            width: 130px;
        }
        .cn-form .form-group .lh45 {
            line-height: 45px!important;
        }
    }
    
    .stepper-box-outer {
        padding: 5px 0;
        width: 135px;
    }
    
    .stepper-box {
        width: 35px;
        height: 35px;
    }
    
    .stepper-minus {
        display: block;
        width: 35px;
        height: 35px;
        line-height: 33px;
        border: 1px solid #cdcdcd;
        border-right: none;
        color: #4d4d4d;
        border-top-left-radius: 5px;
        border-bottom-left-radius: 5px;
        font-size: 20px;
    }
    
    .stepper-plus {
        display: block;
        width: 35px;
        height: 35px;
        line-height: 33px;
        border: 1px solid #cdcdcd;
        border-left: none;
        color: #4d4d4d;
        border-top-right-radius: 5px;
        border-bottom-right-radius: 5px;
        font-size: 24px;
    }
    
    .stepper-input {
        width: 65px!important;
        height: 35px;
        border: 1px solid #cdcdcd;
        color: #5cb8e6;
        text-align: center!important;
    }
    .stepper-disabled {
        cursor: not-allowed;
    }
    </style>
    <div class='hbox text-lg stepper-box-outer'>
        <div class="col v-middle text-center cursor-h stepper-box" ng-click="minusNum()" ng-class="{'disabled': inputVal == options.min}">
            <span class="stepper-minus">
              <i class="ion-minus-round l-h-0x" ng-class="{'stepper-disabled': inputVal == options.min}"></i>
              <!-- <i class="fa fa-minus l-h-0x" ng-class="{'stepper-disabled': inputVal == options.min}"></i> -->
           </span>
        </div>
        <div class="col text-primary-dker v-middle">
            <input type="text" class="no-borders no-padder w-full text-center stepper-input text-primary" ng-model="vm.inputVal" ng-blur="numberBlur($event)" ng-keydown="numberKeydown($event)" />            
        </div>
        <div class="col v-middle text-center cursor-h stepper-box" ng-click="addNum()" ng-class="{'disabled': inputVal == options.max}">
          <span class="stepper-plus">
            <i class="ion-plus-round l-h-0x" ng-class="{'stepper-disabled': inputVal == options.min}"></i>
            <!-- <i class="fa fa-plus l-h-0x" ng-class="{'stepper-disabled': inputVal == options.max}"></i> -->
          </span>
        </div>
    </div>
</div>
