<div class="container" ng-controller="loginFormCtrl">
	<a href class="navbar-brand block m-t text-center">{{app.name}}</a>
  <div class="m-b-lg col-md-6 col-md-offset-3 col-sm-6 col-sm-offset-3">

    <form name="loginForm" class="" role="form">
    	<div class="form-group">
    		<label class="col-md-2 control-label" for="userName">用户名</label>
    		<div class="col-md-10">
    			<input type="text" class="form-control" id="userName" placeholder="Enter your name!" ng-model="user.userName" required>
    		</div>
    	</div>

    	<div class="form-group">
    		<label for="email" class="control-label col-md-4">邮箱{{ user.email }}</label>
    		<input type="email" class="form-control" id="email" placeholder="Enter your E-mail!" ng-model="user.email" required>
    	</div>

    	<div class="form-group">
    		<label class="control-label col-md-4" for="password">密码</label>
    		<input type="password" class="form-control" id="password" placeholder="Enter password!" ng-model="user.password" required>
    	</div>

    	<div class="form-group">
    		<button type="submit" class="btn btn-info" ng-disabled="loginForm.$invalid" ng-click="login(user)">注册</button>
    	</div>
    </form>
</div>
