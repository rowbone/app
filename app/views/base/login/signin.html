<div class="container w-xxl w-auto-xs" ng-controller="SigninFormCtrl" ng-init="app.settings.container = false;">
  <a href class="navbar-brand block m-t">{{app.name}}</a>
  <div class="m-b-lg">
    <div class="wrapper text-center">
      <strong>请输入用户名和密码登录</strong>
    </div>
    <form name="form" class="form-validation">
      <div class="text-danger wrapper text-center" ng-show="authError">
          {{authError}}
      </div>
      <div class="list-group">
        <div class="list-group-item">
          <input type="text" placeholder="输入账号" class="form-control no-border" ng-model="user.userName" required>
        </div>
        <div class="list-group-item">
           <input type="password" placeholder="输入密码" class="form-control no-border" ng-model="user.password" required>
        </div>
      </div>
      <button type="button" class="btn btn-success btn-lg btn-block" ng-click="login(user)" ng-disabled='form.$invalid'>登  录</button>
      <div class="text-center m-t m-b"><a ui-sref="access.forgotpwd">忘记密码？</a></div>
      <div class="text-center m-t m-b"><a ui-sref="access.login">注册用户！</a></div>
      <div class="line line-dashed"></div>
    </form>
  </div>
  <div class="text-center" ng-include="views/base/footer.html"></div>
</div>
