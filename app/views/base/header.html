<!-- 头部左边 -->
<div class="navbar-header {{app.settings.navbarHeaderColor}}" ng-controller="ModalCtrl">
    <button class="pull-right visible-xs dk" ui-toggle-class="show" data-target=".navbar-collapse">
        <i class="glyphicon glyphicon-cog"></i>
    </button>
    <!--<button class="pull-right visible-xs" ui-toggle-class="off-screen" data-target=".app-aside" ui-scroll="app">-->
        <!--<i class="glyphicon glyphicon-align-justify"></i>-->
    <!--</button>-->
    <button class="pull-right visible-sm visible-md visible-lg" ui-toggle-class="off-screen" data-target=".app-aside"
            ui-scroll="app"
            ng-click="open('lg','app/base/more_menu.html','MoreMenuCtrl','123')">
        <i class="glyphicon glyphicon-th"></i>
    </button>
    <!-- 系统标志 -->
    <a href="#/" class="navbar-brand text-lt">
        <span class="hidden-folded m-l-xs">{{app.name}}</span>
    </a>
    <!-- / 系统标志 -->
</div>
<!-- / 头部左边 -->

<!-- 头部右边 -->
<div class="collapse pos-rlt navbar-collapse box-shadow {{app.settings.navbarCollapseColor}}">
    <!-- 控制左边折叠 -->
    <!--<div class="nav navbar-nav hidden-xs">-->
        <!--<a href class="btn no-shadow navbar-btn" ng-click="app.settings.asideFolded = !app.settings.asideFolded">-->
            <!--<i class="fa {{app.settings.asideFolded ? 'fa-indent' : 'fa-dedent'}} fa-fw"></i>-->
        <!--</a>-->
    <!--</div>-->
    <!-- / 控制左边折叠 -->

    <!-- 模版 -->
    <ul class="nav navbar-nav hidden-sm">
        <li class="dropdown pos-stc" dropdown>
            <a href class="dropdown-toggle" dropdown-toggle>
                <span translate="header.navbar.tpl">模版</span>
                <span class="caret"></span>
            </a>

            <div data-ng-include=" 'other/tpls/tpls_menu.html' " class="dropdown-menu p w-full bg-white"></div>
        </li>
    </ul>
    <!-- / 模版 -->

    <!-- 全文检索 -->
    <form class="navbar-form navbar-form-sm navbar-left shift" ui-shift="prependTo" target=".navbar-collapse"
          role="search" ng-controller="TypeaheadDemoCtrl">
        <div class="form-group">
            <div class="input-group">
                <input type="text" ng-model="selected"
                       typeahead="state for state in states | filter:$viewValue | limitTo:8"
                       class="form-control input-sm bg-light no-border rounded padder" placeholder="关键字...">
              <span class="input-group-btn">
                <button type="submit" class="btn btn-sm bg-light rounded"><i class="fa fa-search"></i></button>
              </span>
            </div>
        </div>
    </form>
    <!-- / 全文检索 -->

    <ul class="nav navbar-nav navbar-right">
        <!-- 全屏 -->
        <li class="hidden-xs">
            <a ui-fullscreen></a>
        </li>
        <!-- / 全屏 -->
        <!-- 用户名 -->
        <li class="dropdown" dropdown>
            <a href class="dropdown-toggle clear" dropdown-toggle>
              <span class="thumb-sm avatar pull-right m-t-n-sm m-b-n-sm m-l-sm">
                <img src="{{userInfo.PHOTO}}" alt="...">
                <i class="on md b-white bottom"></i>
              </span>
                <span class="hidden-sm hidden-md">{{userInfo.NAME}}</span> <b class="caret"></b>
            </a>
            <ul class="dropdown-menu animated fadeInRight w">
                <li>
                    <a ui-sref="lockme">锁屏</a>
                </li>
                <li>
                    <a ui-sref="app.page.profile">个人信息</a>
                </li>
                <li>
                    <a ui-sref="app.docs">帮助</a>
                </li>
                <li class="divider"></li>
                <li>
                    <a ng-click="loginOut()">注销</a>
                </li>
            </ul>
        </li>
        <!-- / 用户名 -->
    </ul>

</div>
<!-- / 头部右边 -->
