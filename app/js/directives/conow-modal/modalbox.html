<div class="h-full">
    <div class="modal-header hidden-xs" ng-show="title!=null || isIconCancel">
        <div class="hbox text-md">
            <div class="col v-middle font-bold text-left text-ellipsis" ng-bind="title"></div>
            <div class="col col-xs v-middle text-right" ng-show="isIconCancel">
                <a class="close" ng-click="close($event)"><i class="fa fa-close"></i></a>
            </div>
        </div>
    </div>
    <div class="modal-header hidden-sm hidden-md hidden-lg" ng-show="isIconCancel && !isBtnCancel">
        <div class="hbox text-md">
            <div class="col col-xs v-middle text-left"><a class="modal-cancel text-primary" ng-click="close($event)">取消</a></div>
        </div>
    </div>
    <div class="modal-header hidden-sm hidden-md hidden-lg" ng-show="isBtnCancel || isOk">
        <div class="hbox text-md">
            <div class="col col-xs v-middle text-left"><a class="modal-cancel text-primary" ng-click="close($event)" ng-show="isBtnCancel">取消</a></div>
            <div class="col v-middle font-bold text-center text-ellipsis" ng-bind="title"></div>
            <div class="col col-xs v-middle text-right"><a class="modal-ok text-primary" ng-click="close($event)" ng-show="isOk">确定</a></div>
        </div>
    </div>
    <div class="modal-body" ng-transclude></div>
    <div class="modal-footer hidden-xs" ng-show="isBtnCancel || isOk">
        <a class="modal-ok btn btn-success" ng-click="close($event)" ng-show="isOk">确定</a>
        <a class="modal-cancel btn btn-default" ng-click="close($event)" ng-show="isBtnCancel">取消</a>
    </div>
</div>
