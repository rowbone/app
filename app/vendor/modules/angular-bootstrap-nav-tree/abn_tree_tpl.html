<div>

  <div class="row">
    <div class="pull-left"><a class="fa fa-angle-left text-2x pos-fix" ng-click="goBack()">返回</a></div>
    <div class="pull-right"><a class="fa fa-angle-left text-2x pos-fix" ng-click="goBack()">确定</a></div>
  </div>

  <br>
  
	<!-- 树上搜索框 -->
	<div class="m-t m-b-sm" ng-if="isSearchDisplay == 'true'">
		
		<div class="input-group">
			<input dropdown-toggle ng-model="treeSearch.inputName" type="text"
				class="form-control input-sm"
				placeholder="请输入的关键字...">
			<div class="input-group-btn dropdown" dropdown>
				<button type="submit" class="btn btn-primary btn-sm"
					ng-click="treeSearchEvent()" tabindex="-1">
					<i class="fa fa-search"></i>
				</button>
			</div>
		</div>
	</div>
	
	<!-- 树的搜索结果-->
	<accordion ng-if="isTreeDisplay == 'false'"> 
		<accordion-group is-open="true" class="m-t"> 
			<accordion-heading>
			<label class="font-bold">搜索结果</label>
			<i ng-click="closeResultOpenTree()" class="pull-right fa fa-times"></i>
			</accordion-heading>
			<div ng-if="isFindResults.result == 'true'">
				<div ng-repeat="result in arrRe.arrResultsInInput" class="b-a b-3x b-white">
					<div><a ng-click="searchOnSelect('{{result.id}}')">
						<!-- 默认搜索显示label -->
						<div><b>{{result.label}}</b></div>
						<!-- 当存在totalName时也会显示 -->
						<small>{{result.totalName}}</small>
					</a></div>
				</div>
				<!-- <pagination boundary-links="true" total-items="orgTotalItems" max-size="staffMaxSize" ng-model="page.orgCurrentPage"  items-per-page="orgPageSize" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination> -->
			</div>
			<div ng-if="isFindResults.result == 'false'">未找到相应结果</div>
		</accordion-group>
	</accordion>
	
	<!-- 树 -->
	<!-- <ul class="nav nav-list nav-pills nav-stacked abn-tree" ng-if="isTreeDisplay == 'true'">   -->
	<ul class="nav nav-list nav-pills nav-stacked abn-tree">  
		<li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row">    
			<a>
				<!-- 当不存在子节点时不出现i -->
				<i ng-if="row.tree_icon != ''" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded"  class="indented tree-icon"> </i>
				<span ng-if="row.tree_icon == ''" class="col-xs-offset-1"></span>
				<span ng-click="user_clicks_branch(row.branch)" class="indented tree-label">{{ row.label }}</span> 
			</a>   
		</li>
	</ul>
</div>
