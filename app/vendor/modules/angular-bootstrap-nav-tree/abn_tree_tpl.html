
<div>
  
	<!-- 搜索框 -->
	<div class="m-t m-b-sm" ng-if="options.showSearch">
		<div class="input-group">
			<input dropdown-toggle ng-model="treeSearch.inputName" type="text" class="form-control" placeholder="请输入关键字...">
			<div class="input-group-btn dropdown" dropdown>
				<button type="button" class="btn btn-primary" ng-click="treeSearchFunc()" tabindex="-1">
					<i class="fa fa-search"></i>
				</button>
			</div>
		</div>
	</div>
	
	<!-- 树的搜索结果-->
	<accordion ng-if="!options.showTree"> 
		<accordion-group is-open="true" class="m-t"> 
			<accordion-heading>
			<label class="font-bold">搜索结果</label>
			<i ng-click="showTreeFunc()" class="pull-right fa fa-times"></i>
			</accordion-heading>
			<div ng-if="isFindResults.result == 'true'">
				<div ng-repeat="result in arrRe.arrResultsInInput" class="b-a b-3x b-white">
					<div><a ng-click="searchOnSelect('{{result.id}}')">
						<!-- 默认搜索显示label -->
						<div><b>{{result.label}}</b></div>
						<!-- 当存在totalName时也会显示 -->
						<small>{{result.totalName}}</small>
					</a></div>
				</div>
				<!-- <pagination boundary-links="true" total-items="orgTotalItems" max-size="staffMaxSize" ng-model="page.orgCurrentPage"  items-per-page="orgPageSize" class="pagination-sm m-t-none m-b" previous-text="&lsaquo;" next-text="&rsaquo;" first-text="&laquo;" last-text="&raquo;"></pagination> -->
			</div>
			<div ng-if="isFindResults.result == 'false'">未找到相应结果</div>
		</accordion-group>
	</accordion>
	
	<!-- 树 -->
<!-- 	<ul class="nav nav-list nav-pills nav-stacked abn-tree b-b padder-v hbox" ng-if="options.showTree">  
		<li ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')" class="abn-tree-row">    
			<a>
				<i ng-if="row.tree_icon != ''" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded"  class="indented tree-icon pull-right"> </i>
				<span ng-if="row.tree_icon == ''" class="col-xs-offset-1"></span>
				<span ng-click="user_clicks_branch(row.branch)" class="indented tree-label">{{ row.label }}</span> 
			</a>   
		</li>
	</ul> -->
	
	<!-- 树 -->
	<div ng-if="options.isLoading">
		<i class="fa fa-spin fa-spinner"></i>
		<span>加载中...</span>
	</div>
	<div class="wrapper-md" ng-if="options.showTree">
		<div class="b-b padder-v hbox" ng-repeat="row in tree_rows | filter:{visible:true} track by row.branch.uid" ng-animate="'abn-tree-animate'" ng-class="'level-' + {{ row.level }} + (row.branch.selected ? ' active':'')">
		
		<span>{{ row.branch.selected }}</span>
			<a>
				<!-- 当不存在子节点时不出现i -->
				<i ng-if="row.tree_icon != ''" ng-class="row.tree_icon" ng-click="row.branch.expanded = !row.branch.expanded"  class="indented tree-icon pull-right"></i>
				<span ng-if="row.tree_icon == ''" class="m-l-md"></span>
				<span ng-click="user_clicks_branch(row.branch)" class="indented tree-label pull-left">{{ row.label }}</span> 
			</a>   
		</div>
	</div>

</div>
